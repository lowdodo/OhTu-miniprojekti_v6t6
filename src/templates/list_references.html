{% extends "layout.html" %}

{% block title %}
Reference List
{% endblock %}

{% block body %}
<h2>Reference List</h2>

<ul>
  {% for reference in references %}
    <li>{{ reference.author }}. {{ reference.title }}. {{ reference.journal }}, {{ reference.year }}.</li>
  {% endfor %}
</ul>
<div>
  <a href="/">Back to front page</a>
</div>
{% endblock %}
